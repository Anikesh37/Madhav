<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill the Form</title>
</head>
<body>
    <h1>Fill the Form</h1>
    <hr>
    <form action="">
        <label for="yname">Name: </label>
        <input type="text"  name="yname" id = "yname" placeholder="Enter your name">
        
        <br><br>
        <label for="fage">Age: </label>
        <input type="number"  name="fage" id = "fage" placeholder="Enter your age">
        <br><br>
        <label for="femail">Email: </label>
        <input type="email"  name="femail" id = "femail" placeholder="Enter your email">
        <br><br>
        Gender -> <label for="fgenderm">Male </label>
        <input type="radio"  name="fgender" id = "fgenderm">
        <label for="fgenderf">Female </label>
        <input type="radio"  name="fgender" id="fgenderf">
        <br><br>
        <select name="fleela" placeholder="Your favourite leela" id="fleela">
            <option value="1">Govardhan parvat</option>
            <option value="2">Kaliya</option>
        </select>
        <br><br>
        <textarea name="fyourview" id="fyourview" placeholder="write your view of Krishna in less then 200 words" maxlength="200" cols="30" rows="10"></textarea>
        <br><br>
        <label for="fpass">Password for future: </label>
        <input type="password" name="fpass" id="fpass">
        <br><br>
        <strong>Hare Krishna</strong>
        <br><br>
        <input type="reset" name="freset" id="freset">
        <input type="submit" name="fsubmit" id="fsubmit">
    </form>
</body>
</html>
